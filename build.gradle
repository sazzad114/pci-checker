apply plugin: 'application'
mainClassName = 'com.pci.checker.main.Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

jar {

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes(
                'Main-Class': 'com.pci.checker.main.Main'
        )
    }
}

dependencies {
    compile name: 'mysql-connector-java-8.0.15'
    compile name: "bcprov-jdk15on-161"

}
